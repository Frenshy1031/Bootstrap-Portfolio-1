<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jetsetPanda | AboutMe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>
    html {
        position: relative;
        min-height: 100%;
    }
    body {
        margin-bottom: 100px; /* Margin bottom by footer height */
    }
    .footer {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 70px; /* Set the fixed height of the footer here */
        line-height: 60px; /* Vertically center the text there */
        background-color: #666666;
        border-top: 8px solid #4aaaa5;
        color: #777777;
    }
    </style>
</head>

<body style="background-image: url(assets/images/subtle.png)">

    <div class="navbar navbar-expand-lg navbar-light bg-light" style="padding: 0">
        <div class="container col-sm-12 col-md-10" style="padding: 0; justify-content: space-between">
            
            <div class="navbar-brand " style="padding: 20px 30px; color: white; background-color: #008080">jetsetPanda
            </div>

            <div class="nav nav-pills">
                <a href="index.html" class="nav-item nav-link text-secondary">About</a>
                <a href="portfolio.html" class="nav-item nav-link text-secondary">Portfolio</a>
                <a href="contact.html" class="nav-item nav-link active" style="background-color: #008080">Contact</a>
            
            </div>
        </div>                                                       
    </div>
    
    <div class="container bg-light col-sm-12 col-md-10" style="margin-top: 50px; padding: 30px;">
        <h1 class="text-info">Contact</h1>
        <hr>
        
        <form>
            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="e.g. Sylvester Dolph Schwarznegger">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="e.g. yahoo@excite.com">
                </div>
            </div>
            <div class="form-group">
                <label for="textarea">Message:</label>
                <textarea class="form-control" id="textarea" rows="3">Comments? Questions? Speak your mind and type it down here!</textarea>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                <button type="submit" class="btn btn-info">Submit</button>
                </div>
            </div>
        </form>




    </div>
    <footer class="footer">
        <div class="text-center">
            <span>&#x00A9 jetsetPanda Productions</span>
        </div>
    </footer>


</body>
</html>
